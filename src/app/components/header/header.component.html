<header class="fixed top-0 left-0 right-0 z-50 bg-background/80 backdrop-blur-lg border-b border-border">
  <div class="container mx-auto px-4">
    <div class="flex items-center justify-between h-20">
      <!-- Logo -->
      <div class="flex items-center gap-3">
        <div class="w-12 h-12 bg-gradient-to-br from-primary to-accent rounded-lg flex items-center justify-center">
          <span class="text-2xl font-bold text-primary-foreground">B</span>
        </div>
        <span class="text-2xl md:text-3xl font-cinzel font-bold bg-gradient-to-r from-primary via-accent to-primary bg-clip-text text-transparent">
          BHAVISHYAT
        </span>
      </div>

      <!-- Desktop Navigation -->
      <nav class="hidden lg:flex items-center gap-8">
        @for (item of navItems; track $index) {
          @if (item.isRoute) {
            <a
              [routerLink]="item.href"
              routerLinkActive="text-primary"
              class="text-foreground/80 hover:text-primary transition-colors font-medium"
            >
              {{ item.label }}
            </a>
          } @else {
            <a
              [href]="item.href"
              (click)="handleHashClick($event, item.href)"
              class="text-foreground/80 hover:text-primary transition-colors font-medium"
            >
              {{ item.label }}
            </a>
          }
        }
      </nav>

      <!-- CTA Button -->
      <div class="hidden lg:block">
        <app-button className="bg-gradient-to-r from-primary to-accent hover:opacity-90 text-primary-foreground font-semibold px-6">
          Book Reading
        </app-button>
      </div>

      <!-- Mobile Menu Button -->
      <button
        (click)="toggleMenu()"
        class="lg:hidden text-foreground p-2"
        type="button"
      >
        @if (isMenuOpen) {
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M18 6L6 18"></path>
            <path d="M6 6l12 12"></path>
          </svg>
        } @else {
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="4" x2="20" y1="12" y2="12"></line>
            <line x1="4" x2="20" y1="6" y2="6"></line>
            <line x1="4" x2="20" y1="18" y2="18"></line>
          </svg>
        }
      </button>
    </div>

    <!-- Mobile Menu -->
    @if (isMenuOpen) {
      <div class="lg:hidden py-4 border-t border-border">
        <nav class="flex flex-col gap-4">
          @for (item of navItems; track $index) {
            @if (item.isRoute) {
              <a
                [routerLink]="item.href"
                routerLinkActive="text-primary"
                class="text-foreground/80 hover:text-primary transition-colors font-medium py-2"
                (click)="closeMenu()"
              >
                {{ item.label }}
              </a>
            } @else {
              <a
                [href]="item.href"
                (click)="handleHashClick($event, item.href)"
                class="text-foreground/80 hover:text-primary transition-colors font-medium py-2"
              >
                {{ item.label }}
              </a>
            }
          }
          <app-button className="bg-gradient-to-r from-primary to-accent hover:opacity-90 text-primary-foreground font-semibold mt-2">
            Book Reading
          </app-button>
        </nav>
      </div>
    }
  </div>
</header>
