<section class="relative min-h-screen flex items-center justify-center overflow-hidden pt-20">
  <!-- Background -->
  <div class="absolute inset-0 bg-cover bg-center bg-no-repeat" [style.background-image]="'url(' + galaxyBg + ')'">
    <div class="absolute inset-0 bg-gradient-to-b from-background/60 via-background/80 to-background"></div>
  </div>

  <!-- Diagonal Peach Accent - Top Right -->
  <div
    class="absolute top-0 right-0 w-[600px] h-[600px] bg-gradient-to-br from-primary to-accent opacity-20 transform rotate-45 translate-x-1/2 -translate-y-1/2 blur-3xl">
  </div>

  <!-- Zodiac Circle - Left Side -->
  <div
    class="absolute left-10 top-1/2 -translate-y-1/2 w-[400px] h-[400px] opacity-30 animate-[spin_60s_linear_infinite] hidden xl:block">
    <!-- <img [src]="zodiacCircle" alt="" class="w-full h-full object-contain" /> -->
  </div>

  <!-- Hero Content -->
  <div class="relative z-10 container mx-auto px-4">
    <div class="max-w-4xl mx-auto text-center">
      <div class="animate-fade-in-up">
        <!-- Main Heading -->
        <h1 class="text-5xl md:text-7xl lg:text-8xl font-cinzel font-black mb-6">
          <span
            class="bg-gradient-to-r from-primary via-accent to-primary bg-[length:200%_auto] animate-shimmer bg-clip-text text-transparent">
            BHAVISHYAT
          </span>
        </h1>

        <h2 class="text-3xl md:text-5xl lg:text-6xl font-playfair font-bold text-foreground mb-6">
          Ultimate Guide To Astrology
        </h2>

        <p class="text-lg md:text-xl text-foreground/80 mb-8 max-w-3xl mx-auto leading-relaxed">
          We have the World Famous Astrologers on the Best Astrology Website.
          Unlock the mysteries of the cosmos and discover your true destiny through ancient wisdom.
        </p>

        <div class="flex flex-col sm:flex-row gap-4 justify-center items-center">
          <app-button size="lg"
            className="bg-gradient-to-r from-primary to-accent hover:opacity-90 text-primary-foreground font-semibold px-8 py-6 text-lg shadow-[0_0_30px_rgba(234,147,85,0.4)] transition-all duration-300 group min-w-[180px] sm:min-w-[200px]">
            <span class="inline-block">Learn More</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="ml-2 inline-block group-hover:translate-x-1 transition-transform">
              <line x1="5" y1="12" x2="19" y2="12"></line>
              <polyline points="12 5 19 12 12 19"></polyline>
            </svg>
          </app-button>
          <app-button size="lg" variant="outline"
            className="border-2 border-primary text-primary hover:bg-primary/10 font-semibold px-8 py-6 text-lg min-w-[180px] sm:min-w-[200px]">
            Explore Services
          </app-button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bottom Decorative Element -->
  <div class="absolute bottom-0 left-0 right-0 h-32 bg-gradient-to-t from-background to-transparent"></div>
</section>
